{{define "main"}} 
  {{ range (where .Site.Pages "Section" "posts") }}
    {{ range .Pages }}

      <postlink>
        <a href="{{ .Permalink }}">{{ .Title }}</a><br>
        {{ .Params.synopsis }}
        <date>
          {{ .Date.Format "Jan 2, 2006" }}
        </date>
      </postlink>

    {{ end }}
  {{ end }}
{{ end }}
