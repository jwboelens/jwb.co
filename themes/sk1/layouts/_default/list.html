{{define "main"}} 
  {{ range (where .Site.Pages "Section" "posts") }}

{{ range (.Data.Pages.GroupByDate "2006") }}

<h4>{{ .Key }}</h4>

    {{ range .Pages }}

      <postlink>
        <a href="{{ .Permalink }}">{{ .Title }}</a><br>
        {{ .Params.synopsis }}
        <date>
          {{ .Date.Format "Jan 2, 2006" }}
        </date>
      </postlink>
    {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
